<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./modal-style.css">
	<link rel="stylesheet" href="https://use.typekit.net/eqk2gym.css">
	<title>MODAL</title>
</head>
<body>
	<section  id= "modal-adotar" class="section">
		<img class="modal-fechar" src="./assets/fechar.png">
		<span>
			<div class="modal">
				<img class="modal-image" src="./assets/cachorro1.png">
				<p class="modal-paragraph">Luna - 5 meses</p>
			</div>
			<div class="modal-title">
				<h1 class="modal-title-h1"> Pronto para ter um novo amiguinho?</h1>
				<p class="modal-title-p">Antes de levar a Luna para seu novo lar, precisamos saber alguma informação sobre você.</p>
			</div>
		</span>
		<div class="modal-button">
			<button class="modal-button1">Nome completo</button>
			<button class="modal-button2">Idade</button>
			<button class="modal-button3">Email</button>
		</div>
		<div class="modal-h2">
			<h2>Possui algum animal?</h2>
				<button class="modal-confirmation">Sim</button>
				<button class="modal-confirmation">Não</button>
		</div>
		<div class="confirmation">
			<button class="confirmation-button">Adotar</button>
		</div>
	</section>
</body>
</html>
